<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blogs</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Local Styles -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/links_styles.css">
  <link rel="stylesheet" href="/css/timeline.css">
  <link rel="stylesheet" href="/css/projects.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/blog.css">
</head>

<body>
  <div class="stars-container">
    <div class="page-container">

      <!-- Navigation -->
      <div class="navigation-bar">
        <nav>
          <a href="/">Home</a>
          <a href="/projects/">Projects</a>
          <a href="/blogs/">Blog</a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="left-bar">
          <ul class="social-links">
            <li><a href="https://twitter.com/yourprofile" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
            <li><a href="https://github.com/yourprofile" target="_blank"><i class="fa-brands fa-github"></i></a></li>
          </ul>
        </div>

        <div class="center-bar">
          
<section class="projects-intro montserrat-400">
  <h1 class="montserrat-400">Blogs</h1>
  <p class="body-text-font">
    Explore my latest blog posts. Click on any card to read the full post.
  </p>
</section>

<section class="projects-grid body-text-font">
  
    <article class="project-card body-text-font">
      <a href="/blogs/my-first-blog/" class="project-link">
        
          <div class="project-cover" style="background-image: url('/assets/images/blog cover image.png');" aria-hidden="true"></div>
        
        <div class="project-content">
          <h2 class="project-title body-text-font">My First Blog Post</h2>
        </div>
      </a>
    </article>
  
</section>

        </div>

        <div class="right-bar"></div>
      </div>

      <!-- START: Minimal Footer -->
      <footer class="site-footer" role="contentinfo" aria-label="Site footer">
        <div class="footer-inner">
          <div class="footer-brand">
            <a href="/" class="logo montserrat-400">Sanket</a>
            <p class="tagline body-text-font">
              Small things, carefully made — <span class="current-year"></span>
            </p>
          </div>

          <div class="footer-social" aria-label="Social links">
          </div>
        </div>

        <div class="footer-bottom">
          <a id="back-to-top" href="#" class="back-to-top body-text-font" aria-label="Back to top">Back to top ↑</a>
        </div>
      </footer>
      <!-- END: Minimal Footer -->

    </div>
  </div>

  <!-- JS: auto year + smooth scroll -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const yearEls = document.querySelectorAll('.current-year');
      const y = new Date().getFullYear();
      yearEls.forEach(e => e.textContent = y);

      const topBtn = document.getElementById('back-to-top');
      if (topBtn)
        topBtn.addEventListener('click', e => {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    });
  </script>
</body>
</html>
