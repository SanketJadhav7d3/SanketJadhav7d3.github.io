  <!-- JS: auto year + smooth scroll -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const yearEls = document.querySelectorAll('.current-year');
      const y = new Date().getFullYear();
      yearEls.forEach(e => e.textContent = y);

      const topBtn = document.getElementById('back-to-top');
      if (topBtn)
        topBtn.addEventListener('click', e => {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    });

    const scrollLine = document.querySelector(".scroll-line");
    const staticLine = document.querySelector(".static-line");

    const updateScrollLine = () => {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrollPercent = scrollTop / scrollHeight;

      const lineWidth = staticLine.offsetWidth; // get the exact width of static line
      scrollLine.style.width = `${scrollPercent * lineWidth}px`;
    };

    window.addEventListener("scroll", updateScrollLine);
    window.addEventListener("resize", updateScrollLine); // keeps it aligned on resize
    updateScrollLine(); // initialize


  </script>
